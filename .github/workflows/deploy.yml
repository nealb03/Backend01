name: Backend CI/CD Deployment to AWS

on:
  push:
    branches:
      - main
      - Fargate-BE  # add any other branches you want to deploy from

# IMPORTANT: enable OIDC token and repo access
permissions:
  id-token: write     # required for GitHub OIDC
  contents: read      # required for checkout

env:
  AWS_REGION: us-east-1  # or your backend region

jobs:
  build-and-deploy-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Backend code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via GitHub OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::288761763536:role/GithubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Backend
        run: |
          echo "Building backend..."
          # Example build commands:
          # npm install
          # npm run build
          # or adapt to your backend stack (e.g. Maven/Gradle for Java, dotnet build for .NET)

      - name: Deploy Backend
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          echo "Deploying backend in region $AWS_REGION..."
          # Example deployment commands:
          # For ECS:
          # aws ecs update-service --cluster your-backend-cluster --service your-backend-service --force-new-deployment --region "$AWS_REGION"
